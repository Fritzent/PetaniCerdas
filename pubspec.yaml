dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/login_top_palm_oil_image.png"
  adaptive_icon_background: "#FFFFFF"

#flutter clean
#flutter pub get
  #flutter pub run flutter_launcher_icons:main

flutter:
